
{{- if .Values.models.anthropic.enabled }}
{{- range .Values.models.anthropic.models }}
---
apiVersion: ark.mckinsey.com/v1alpha1
kind: Model
metadata:
  name: {{ .name }}
  labels:
    {{- include "ark-demo.labels" $ | nindent 4 }}
  annotations:
    ark.mckinsey.com/dashboard-icon: "/icons/claude.png"
spec:
  type: openai
  model:
    value: {{ .model }}
  # Regular refresh interval for model availability checks
  pollInterval: 1m
  config:
    openai:
      baseUrl:
        value: {{ $.Values.models.anthropic.baseUrl | quote }}
      apiKey:
        valueFrom:
          secretKeyRef:
            name: anthropic-api-key
            key: apiKey
{{- end }}
{{- end }}

