{{- if .Values.models.anthropic.enabled }}
---
apiVersion: v1
kind: Secret
metadata:
  name: anthropic-api-key
  labels:
    {{- include "dwmkerr-starter-kit.labels" . | nindent 4 }}
  annotations:
    ark.mckinsey.com/dashboard-icon: "/icons/claude.png"
type: Opaque
data:
  apiKey: {{ .Values.models.anthropic.apiKey | b64enc | quote }}
{{- end }}

