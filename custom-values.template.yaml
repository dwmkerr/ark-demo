# Model providers configuration
# Copy this file to values.yaml and set your API keys below
models:
  # Anthropic provider - requires ANTHROPIC_API_KEY
  anthropic:
    enabled: true
    apiKey: ""  # REQUIRED: Set your Anthropic API key (sk-ant-...)
    baseUrl: "https://api.anthropic.com/v1/"
    models:
      - name: claude-3-5-sonnet
        model: claude-3-5-sonnet-20241022
      - name: claude-3-5-haiku
        model: claude-3-5-haiku-20241022
      - name: claude-4-opus
        model: claude-opus-4-20250514

  # Google Gemini provider - requires GEMINI_API_KEY
  gemini:
    enabled: true
    apiKey: ""  # REQUIRED: Set your Gemini API key (AIza...)
    baseUrl: "https://generativelanguage.googleapis.com/v1beta/openai/"
    models:
      - name: gemini-1-5-flash
        model: gemini-1.5-flash
      - name: gemini-2-5-flash-lite
        model: gemini-2.5-flash-lite

  # Azure OpenAI provider - requires AZURE_OPENAI_API_KEY
  azureOpenAI:
    enabled: true
    apiKey: ""  # REQUIRED: Set your Azure OpenAI API key
    baseUrl: "https://lxo.openai.azure.com"  # Update with your Azure endpoint
    apiVersion: "2024-12-01-preview"
    models: []  # Add your deployed models here

  # OpenAI provider - requires OPENAI_API_KEY (optional)
  openai:
    enabled: false
    apiKey: ""  # OPTIONAL: Set your OpenAI API key (sk-...)
    baseUrl: "https://api.openai.com/v1/"
    models: []

  # Amazon Bedrock provider - requires AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
  bedrock:
    enabled: false
    accessKeyId: ""  # REQUIRED: Set your AWS Access Key ID
    secretAccessKey: ""  # REQUIRED: Set your AWS Secret Access Key
    sessionToken: ""  # OPTIONAL: Set your AWS Session Token for temporary credentials
    region: "us-east-1"  # AWS region for Bedrock service
    endpointUrl: ""  # Custom Bedrock endpoint URL (optional)
    models:
      - name: claude-haiku-bedrock
        model: "us.anthropic.claude-3-5-haiku-20241022-v1:0"
        temperature: "0.5"
        maxTokens: "4096"


# MCP Server configuration
mcpServers:
  # Shell MCP server - provides shell command execution
  shell:
    enabled: true

  # GitHub MCP server - provides GitHub integration
  github:
    enabled: true
    githubToken: ""  # REQUIRED: Set your GitHub token (ghp_...)

  # AI Developer Guide MCP server
  aiDeveloperGuide:
    enabled: true
