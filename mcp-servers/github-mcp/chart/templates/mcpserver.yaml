apiVersion: ark.mckinsey.com/v1alpha1
kind: MCPServer
metadata:
  name: github
  annotations:
    ark.mckinsey.com/dashboard-icon: "/icons/github.png"
spec:
  address:
    value: "https://api.githubcopilot.com/mcp"
  headers:
    - name: "Authorization"
      value:
        valueFrom:
          secretKeyRef:
            name: {{ if .Values.github.existingSecret }}{{ .Values.github.existingSecret }}{{ else }}github-token{{ end }}
            key: {{ .Values.github.existingSecretKey }}
    - name: "User-Agent"
      value:
        value: "mckinsey-agent/1.0"
  timeout: "30s"
  transport: http
  description: "Remote GitHub MCP server hosted by GitHub"
