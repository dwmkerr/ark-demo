apiVersion: ark.mckinsey.com/v1alpha1
kind: MCPServer
metadata:
  name: {{ include "shellwright.name" . }}
  labels:
    {{- include "shellwright.labels" . | nindent 4 }}
spec:
  description: "Terminal automation MCP server - PTY sessions, screenshots, and GIF recording"
  transport: http
  address:
    valueFrom:
      serviceRef:
        name: {{ include "shellwright.name" . }}
        port: http
        path: /mcp
