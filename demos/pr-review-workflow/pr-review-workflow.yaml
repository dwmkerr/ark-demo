# ConfigMap containing the workflow plan template.
# The template uses shell variable syntax (${VAR}) which gets replaced
# by envsubst in the prepare-and-validate step.
apiVersion: v1
kind: ConfigMap
metadata:
  name: pr-review-file-templates
data:
  workflow-plan.md: |
    # PR Review Workflow Plan

    ## Workflow Configuration
    - Repository: ${GITHUB_REPO}
    - Agent: ${AGENT_NAME}

    ## Parameters
    - Updated Since: ${UPDATED_SINCE}
    - PR IDs: ${PR_IDS}
    - Comment on PR: ${COMMENT_ON_PR}
    - GitHub Token: ${GH_TOKEN_DISPLAY}

    ## Approval Required

    Review this plan before proceeding.

    To approve and continue:
    ```sh
    argo resume ${WORKFLOW_NAME}
    ```

    To reject and terminate:
    ```sh
    argo terminate ${WORKFLOW_NAME}
    ```
